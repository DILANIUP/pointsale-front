
<div class="container">
    <div class="nav">
        <app-nav-bar></app-nav-bar>
    </div>
    <div class="main">
        <p-table [value]="employes" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-employe>
                <tr>
                    <td>{{employe.name}}</td>
                    <td>{{employe.email}}</td>
                    <td><p-button label="Delete" icon="pi pi-trash" /></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
